<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Sample Login Page</title>
    <link rel="stylesheet" href="../CSS/Simple_Form_CSS.css">

</head>
<body>
    <form>
        <div class="headerContainer">
            <h1>HTML Form</h1>
        </div>
       
        <div>
        <label for="text">Login Name: </label>
        <input type="text" id="text" name="text">
        <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" name="pwd" required>
        </div>
        <div>
            <label for="Email">email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">Url: </label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Mobile Number: </label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="search">Search: </label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="startDate">Choose date and time: </label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose the Salary: </label>
            <input type="range" id="salary" name="salary" min="200000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
<script>
    const text= document.querySelector('#text');
    const textError= document.querySelector('.text-error');
    text.addEventListener('input', function() {
        let nameRegex= RegExp('^[A_Z]{1}[a-zA-z]{2,}$');
        if(nameRegex.test(text.value))
        textError.textContent="";
        else
        textError.textContent="Name is Incorrect";
    });
    const salary= document.querySelector('#salary');
    const output= document.querySelector('.salary-output');
    output.textContent=salary.value;
    salary.addEventListener('input', function() {
        output.textContent=salary.value;
    });

    
</script>
</body>
</html>
